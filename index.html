				</div>
			</div>
		</div>

				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			<div id="carrosel">
	    		<script id="theTmplcarrosel" type="text/x-jsrender">
				<div class="carousel-inner">
	    			{{for banner}}
		    			<div class="item {{if active}} active {{/if}}">
		    				<img src="{{:img}}">
		    			</div>
	    			{{/for}}
				</div>			
	    		</script>
			</div>

			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<h3>DÊ O PLAY E FAÇA UMA VIAGEM MUSICAL</h3>

	    <div class="row">

    		<script id="theTmplporpais" type="text/x-jsrender">
    			{{for pais}}

				    	<img class="img-responsive" src="{{:img}}">
				    	<h4>{{:nome}}</h4>
				    	<p>{{:descricao}}</p>
				  	</div>
    			{{/for}}
    		</script>
	    	</div>
	    </div>

	    		</script>

			      		</script>
